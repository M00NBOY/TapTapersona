<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TapTapersona</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="img/favicon.png" />
    </head>
    <body class="body">
        <div class="ennemieContainer">
            <div class="containerImg">
                <img class="ennemieImg" src="img/0.png" alt="ennemie">
            </div>

            <div class="containerHp">
                <progress class="ennemieHp" value="10" max="10"></progress>
                <p class="valueHp">
                    <span class="actualHp">10</span> / <span class="maxHp">10</span>
                </p>
            </div>

            <div class="yen">
                <p> you have <span class="yenNb"> 0¥</span></p>
            </div>

            <div class="dpc">
                <p><span class="actualDpc"> 1</span> DPC</p>
            </div>

            <div class="powerUp">
                <p> you need <span class="yenNeeded"> 1¥</span> to upgrade <button class="yen_btn" type="button" name="button">+</button></p>
            </div>

        </div>

        <script src="js/app.js"></script>
    </body>
</html>
